<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="play-station">
    </div>

    <div id="info-box">
        <h3 id="title">Game Status</h3>
        <table>
            <tbody>
                <tr>
                    <td>Time</td>
                    <td id="show-time">0</td>
                </tr>
                <tr>
                    <td>Score</td>
                    <td id="score">0</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="game-control-btn">Play</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
